PotD1: |
  Les étages 1 à 6 ont exactement 2 ennemis par pièce, et aucun mimic.
  Il y a 1 piège mural connu.
  Les seules auras magiques qui apparaissent dans ce set d'étages sont Bonus de PV et PM, Malus de PV, Hâte et Cécité.
  Les étages 2 à 4 n'ont jamais d'aura magique.
  L'étage 5 est garanti d'avoir exactement 1 aura magique.
  Les étages 6 à 9 ont au plus 1 aura magique.
  Si vous êtes en solo, il est préférable de compléter ce set d'étages pour l'exp. Faites attention aux frelons "Dard final".
  Les poteries de "Dissipation", "Affaiblissement", "Manticore", "Anti-maléfice", "Kuribu" et "Résurrection" ne drop pas du tout sur ce cet d'étages.
  « Décèlement» et « Sécurisation» ne drop pas à l'étage 9.
PotD11: |
  Méfiez-vous de l'enrage du gluant et restez à l'écart des serpents si vous avez activer un piège batracien !
  Il y a 1 piège mural connu.
  L'aura magique Projections désactivée n'apparaît pas dans ce set d'étages. Les étages peuvent avoir jusqu'à 2 auras magiques.
  Si vous êtes en solo, il est préférable de compléter ce set d'étages complétement pour l'exp.
  Les poteries de « Manticore », « Kuribu » et « Résurrection » ne drop pas du tout sur ce set d'étages.
  "Décèlement", "Sécurisation" et "Affaiblissement" ne tombent pas sur à l'étage 19.
PotD21: |
  Attention aux AoE non télégraphiées des patrouilles "Minotaure".
  Il y a aussi un piège mural connu.
  À partir de ce set d'étages, toutes les auras magiques peuvent apparaître et les étages peuvent avoir jusqu'à 3 auras magiques.
  Les poteries de "Kuribu" et "Résurrection" ne drop pas du tout sur ce set d'étages.
  "Décèlement", "Sécurisation" et "Affaiblissement" ne tombent pas sur à l'étage 29.
PotD31: |
  Rien de trop excitant ici. Il y a un piège mural connu que vous pouvez éviter.
  Les poteries de "Kuribu" et de "Résurrection" ne drop pas du tout sur ce set d'étages.
  "Décèlement", "Sécurisation" et "Affaiblissement" ne drop pas à l'étage 39.
PotD41: |
  Les mimics sur ce set d'étages et au-delà sont immunisées contre l'étourdissement, et sont trouvées dans les coffres en or.
  Il y a un piège mural connu que vous pouvez éviter.
  Les poteries d'"Affaiblissement", "Kuribu" et "Résurrection" ne drop pas du tout sur ce set d'étages.
  "Décèlement" et "Sécurisation" ne drop pas à l'étage 49.
  Compléter ce set d'étages débloque l'option de démarrer à l'étage 51.
PotD51: |
  Le set d'étages que tout le monde spam pour l'exp.
  Attention aux pièges muraux.
  La poterie de "Kuribu" ne drop pas du tout sur ce set d'étages.
  "Décèlement", "Sécurisation" et "Affaiblissement" ne drop pas à l'étage 59.
PotD61: |
  Faites attention aux pièges muraux.
  Les poteries de "Décèlement", "Sécurisation" et "Affaiblissement" ne drop pas à l'étage 69.
PotD71: |
  Faites attention aux pièges muraux.
  Les poteries de "Décèlement", "Sécurisation" et "Affaiblissement" ne drop pas à l'étage 79.
PotD81: |
  Faites attention à l'enrage des bombos et des vers.
  Il y a aussi un piège mural connu que vous pouvez éviter.
  Les poteries de "Décèlement", "Sécurisation" et "Affaiblissement" ne drop pas à l'étage 89.
PotD91: |
  Il y a beaucoup de créatures de proximité ici, et beaucoup de morts-vivants.
  Tout sauf les "Nuées", les "Roselettes" et les "Hippocerfs" peuvent être tués rapidement avec la poterie "Kuribu".
  Assurez-vous juste d'en garder au moins une, voir plus, pour le boss.
  Attention au piège mural.
  Les poteries de "Décèlement", "Sécurisation" et "Affaiblissement" ne drop pas à l'étage 99.
  Ce sont les derniers étages de l'intrigue du donjon.
PotD101: |
  Faites attention au "Dard final" des frelons.
  Il y a aussi un piège mural que vous pouvez éviter.
PotD111: |
  Ce à quoi il faut faire attention :
  - L'enrage des gluants
  - Les serpents si vous activer un piège batracien
  - Les AoEs aléatoire des « Nankas » lorsque vous êtes hors de combat.
  Il y a beaucoup de pièges muraux ici aussi.
PotD121: |
  Faites attention aux attaques à bout portant non télégraphiés des Minotaures.
  Il y a beaucoup de pièges ici aussi.
PotD131: |
  Faites attention à la pétrification non télégraphiée des ahrimans.
  Il y plus de pièges muraux aussi.
PotD141: |
  Les choses commencent à devenir un peu plus corsé maintenant avec plusieurs ennemis frappant très fort.
  Faites attention aux AoEs des Succubes hors combat.
  Les démons ont aussi une enrage.
  Il y a aussi plus de pièges muraux.
PotD151: |
  Quelques bonnes nouvelles :
  Plus aucune patrouille surprise !
  Il y a très peu de murs, donc la visibilité est accrue jusqu'à la fin.
  Les sacs d'or drop maintenant.
  Utilisez vos poteries d'intuition aussi vite que possible, mais faites attention quand vous traverser une pièce pour récupérer votre trésor.
    les pièges attracteur deviennent de plus en plus terrifiant !
  Certains préfèrent ne pas récupérer de trésor car trop risqué,
    mais cela est moins dangereux si vous avez utilisé une désamorçage, une localisation ou si vous avez déjà activé un piège dans la pièce
  Les "Gremlins" et "Flagelleurs" sont les ennemis dont il faut se méfier ici.
  Faites attention aux pièges muraux qui se trouvent à ces étages.
PotD161: |
  Il y a des dinosaures particulièrement costauds, mais c'est en général plus facile que le set d'étages précédent.
  Faites attention aux pièges muraux à ces étages.
PotD171: |
  Bienvenue dans le domaine de Dendainsonne !
  Beaucoup d'ennemis faciles dans la première moitié, mais les derniers étages peuvent être pénibles.
  Essayez de conserver autant de poteries que possible,
    mais n'ayez pas peur d'utiliser une sécurisation si vous êtes à court de temps,
    ou une manticore si vous êtes à un étage avec beaucoup d'anzus, sasquatchs, mauvaise auras magiques, etc.
  Assurez-vous d'utiliser une résurrection sans tarder, en assumant que vous en avez 3 ou que vous n'avez pas confiance en votre capacité à compléter ce set d'étages.
  C'est aussi le dernier set d'étages dans lequel elles drop.
  Faites attention aux pièges muraux à ces étages.
PotD181: |
  Don't forget to use a pomander of raising at the start of the set. More cannot be found here, unfortunately.
  This is the scariest set in terms of the regular floors.
  187-189 have absolutely terrible mobs that you mostly won't want to fight solo.
  186 can be bad too, but is a bit more random in the enemies you'll see.
  The usual plan is to get as far as you can with minimal pomander usage,
    and then use what you need to get through the last few floors.
  Alterations are great here - if you get mandragoras, great!
  If you get mimics, they're still much better than most of the other enemies.
  Rage is great, and there are a couple optimal ways to use it
  Use fortune and clear the entire floor (or as much as possible), then go back to collect your loot.
  Even better if you planned ahead and used affluence as well.
  Double-rage - collect as many chests as you can and locate the exit before-hand, then use rage.
  Clear enemies close to the exit as quickly as possible and go into the portal with rage still active.
  You can then continue killing a few enemies on the next floor before it wears off.
  Flights are not great here as they don't combine well with alteration,
    and don't save you much time with rage either since the enemies are more spread out.
  Flight will save more time on the earlier floors that you're going to fight through if you need it.
  Be aware of the wall traps on these floors.
PotD191: |
  Almost there! Time to stop playing conservatively and use everything you've got!
  Go in with a plan based on what pomanders you have.
  Always use raising immediately if you have it.
  More do not drop in this set unfortunately
  Use fortunes/affluences early if you need pomanders
  Most enemies die in 2-3 hits from resolution
  Generally best used on the late floors,
    but consider using on early floors if there are a lot of corse patrols,
    as avoiding them can be very time-consuming
  Note which enemies are immune to stun,
    as you'll probably be taking hits from them while getting your second/third shots off. Consider using steel
  Use witching first to make this a little safer. Just be careful with imps still
  The early floor mobs are easiest, so best to save flights and rages for mid or late floors
  Don't forget to use up your safties and sights
  Be aware of the wall traps on these floors.
