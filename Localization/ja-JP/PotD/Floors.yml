  回避可能な壁際トラップがあります。
  この階層では、｢クリブ化｣｢リレイズ｣の魔土器は出現しません。
  ｢宝箱増加｣｢敵排除｣｢敵変化｣は、39階では出現しません。
PotD41: |
  この階層以降のミミックにはスタン耐性があり、金箱から出現します。
  回避可能な、壁際トラップが存在します。
  この階層では、｢クリブ化｣｢リレイズ｣の魔土器は出現しません。
  ｢宝箱増加｣｢敵排除｣｢敵変化｣は、49階では出現しません。
  この階層を踏破すると、51階から開始するオプションが解放されます。
